<body>
    <div id="img-container">

                <h1 id="meet-exec-text">Meet the Exec Team</h1>
                <!-- switch the image and captions -->
                <div id="flex-container-exec-imgs">
                    <img id="pres" class= "exec-pics" src="pics/president.jpg" alt="President Grant S.">
                    <div id="pres-container" class="exec-pics-caption">
                        <div>President Grant S.</div>
                    </div>

                    <img id="vp" class= "exec-pics" src="pics/vp.jpg" alt="Vice President Brittany B.">
                    <div id="vp-container" class="exec-pics-caption">
                        <div>Vice President Brittany B.</div>
                    </div>

                    <img id="treasurer" class= "exec-pics" src="pics/treasurer.jpg" alt="Treasurer Andrew M.">

                    </div>

                    <img id="secretary" class= "exec-pics" src="pics/secretary.jpeg" alt="Secretary Dean N.">

                    </div>


                    <img id="fund-chair" class= "exec-pics" src="pics/fund-chair.jpg" alt="Fundraising Chair Tyler G.">
                    <div id="func-chair-container" class="exec-pics-caption">
                        <div>Fundraising Chair Tyler G.</div>
                    </div>

                    <img id="social-chair" class= "exec-pics" src="pics/social-chair.jpg" alt="Social Chair BJ Beckwith">
                    <div id="social-chair-container" class="exec-pics-caption">
                        <div>Social Chair BJ Beckwith</div>
                    </div>

                    <img id="race-director" class= "exec-pics" src="pics/race-director.jpg" alt="Race Director Hanna K.">
                    <div id="race-director-container" class="exec-pics-caption">
                        <div>Race Director Hanna K.</div>
                    </div>
                </div>


            </div>
